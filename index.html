<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Gameghoul</title>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="gg-logo">
          <img src="images/ggtexthori.png" alt="Gameghoul Text Logo" />
        </div>
        <div class="main">
          <div class="main-logos">
            <a
              class="main-logo logo-left"
              href="https://youtube.com/playlist?list=PL3cFL0U3kvWwUm52PShRzVRbCJkDUsQAg"
              target="_blank"
              onmouseover="logoHover('yt')"
              onmouseleave="logoLeave()"
            >
              <img src="images/logo-yt.png" alt="YouTube Logo" id="youtube" />
            </a>
            <a
              class="main-logo logo-right"
              href="https://twitter.com/Gameghoul"
              target="_blank"
              onmouseover="logoHover('twit')"
              onmouseleave="logoLeave()"
            >
              <img src="images/logo-twit.png" alt="Twitter Logo" id="twitter" />
            </a>
            <a
              class="main-logo logo-left"
              href="https://gameghoul.itch.io/"
              target="_blank"
              onmouseover="logoHover('itch')"
              onmouseleave="logoLeave()"
            >
              <img src="images/logo-itch.png" alt="Itch IO Logo" id="itchio" />
            </a>
            <a
              class="main-logo logo-right"
              href="https://www.artstation.com/gameghoul"
              target="_blank"
              onmouseover="logoHover('art')"
              onmouseleave="logoLeave()"
            >
              <img
                src="images/logo-art.png"
                alt="Artstation Logo"
                id="artstation"
              />
            </a>
          </div>
          <div class="main-info">
            <h1 class="info-heading">HELLO THERE!</h1>
            <h2 class="info-body">
              I'm Gameghoul and I make things! <br />
              Hover over a link for more information :)
            </h2>
          </div>
        </div>
      </div>
      <div class="gg-container">
        <!-- VER 2 -->
        <div class="gg-body">
          <img src="images/ggbody.png" alt="Gameghoul Body" />
          <div class="gg-eyes">
            <div class="gg-eyes-container">
              <div id="righteye" class="gg-eye">
                <img
                  class="gg-pupil"
                  src="images/ggpupil.png"
                  alt="Gameghoul Pupil"
                />
              </div>
              <div id="lefteye" class="gg-eye">
                <img
                  class="gg-pupil"
                  src="images/ggpupil.png"
                  alt="Gameghoul Pupil"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="gg-glasses">
          <img src="images/ggglasses.png" alt="Gameghoul Glasses" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
