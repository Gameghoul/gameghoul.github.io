<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Gameghoul</title>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="gg-logo">
          <img src="images/ggtexthori.png" alt="Gameghoul Text Logo" />
        </div>
        <div class="main">
          <h1>UNDER CONSTRUCTION</h1>
        </div>
      </div>
      <div class="gg-container">
        <!-- VER 2 -->
        <div class="gg-body">
          <img src="images/ggbody.png" alt="Gameghoul Body" />
          <div class="gg-eyes">
            <div class="gg-eyes-container">
              <div id="righteye" class="gg-eye">
                <img
                  class="gg-pupil"
                  src="images/ggpupil.png"
                  alt="Gameghoul Pupil"
                />
              </div>
              <div id="lefteye" class="gg-eye">
                <img
                  class="gg-pupil"
                  src="images/ggpupil.png"
                  alt="Gameghoul Pupil"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="gg-glasses">
          <img src="images/ggglasses.png" alt="Gameghoul Glasses" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
